version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: kanban-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: kanban
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kanban-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/kanban
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
    depends_on:
      - postgres
    volumes:
      - ./backend:/workspace/app
      # Exclude build artifacts from volume mount to avoid conflict with container build
      # But careful, mounting root overrides container files. 
      # For Java dev, volume mount is less useful unless using devtools and specific setup.
      # Let's keep it simple and NOT mount code for now to ensure it runs what we built.
      # Or if we want hot reload, we need spring-boot-devtools and run via ./gradlew bootRun.
      # Let's stick to the Dockerfile CMD which is java -jar. So no volume mount for code needed for running.
    # To support "live" coding on backend via docker is hard without specific setup. 
    # Usually devs run backend locally. User asked for "docker compose up" to run it.
    
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: kanban-frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8080
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html

volumes:
  postgres_data:
